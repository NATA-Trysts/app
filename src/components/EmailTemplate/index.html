    <style>
      @font-face {
        font-family: 'GeneralSans-Variable';
        src: url('https://raw.githubusercontent.com/NATA-Trysts/app/a29e8641f1413fab9686900ce368eb078fb06dcf/src/assets/fonts/GeneralSans-Variable.woff2')
          format('woff2');
        font-weight: 200 700;
        font-display: swap;
        font-style: normal;
      }

      body {
        font-family: 'GeneralSans-Variable', sans-serif !important;
      }

      body button {
        border-width: 0px;
        background-color: transparent;
      }

      .content {
        box-sizing: border-box;
        width: 600px;
        height: 834px;
        border: 1px solid hsla(0, 0%, 86%, 1);
        border-radius: 40px;
        overflow: hidden;
      }

      header {
        height: 172px;
        background-color: blue;
        position: relative;
        background-color: hsla(225, 10%, 8%, 1);
      }

      header .logo {
        width: 129px;
        display: flex;
        position: absolute;
        top: 48px;
        left: 54px;
        aspect-ratio: 65/19;
      }

      header .logo::before {
        content: '';
        width: 37.707692307692305px;
        aspect-ratio: 19/12;
        display: block;
        position: absolute;
        top: 33.33%;
        left: 10%;
        background: linear-gradient(90deg, rgba(255, 147, 138, 0.6) 1.24%, rgba(255, 110, 136, 0.6) 42.49%);
        filter: blur(14.163088615384616px);
      }

      header .redirect {
        position: absolute;
        top: 50px;
        right: 34px;
      }

      header .redirect-button {
        display: flex;
        padding: 8px 12px 6px 12px;
        border-radius: 11.4px;
        justify-content: center;
        align-items: center;
        gap: 6px;
      }

      header .redirect-button a {
        color: #ffffff;
        font-style: normal;
        font-weight: 600;
        line-height: 19px;
        font-size: 14px;
        text-decoration: none;
      }

      header .redirect-button:hover {
        background-color: #ffffff;
      }

      header .redirect-button:hover a {
        color: hsla(225, 10%, 8%, 1);
      }

      header .redirect-button:hover svg {
        stroke: hsla(225, 10%, 8%, 1);
      }

      main {
        box-sizing: border-box;
        height: 662px;
        padding: 28px 54px 37px;
        background-color: #ffffff;
        position: relative;
      }

      h1.text {
        margin: 0 0 24px 0;
        font-style: normal;
        font-weight: 600;
        font-size: 18px;
        line-height: 24px;
      }

      span {
        display: block;
      }

      span.text {
        margin: 0 0 12px 0;
        font-weight: 500;
        font-size: 16px;
        line-height: 22px;
        color: hsla(0, 1%, 54%, 1);
      }

      span.text.text-center {
        text-align: center;
      }

      section.code {
        margin-top: 4px;
        height: 145px;
        background-color: hsla(225, 10%, 8%, 1);
        border-radius: 17.4775px;
      }

      span.code-text {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        font-size: 60px;
        line-height: 81px;
        color: hsla(0, 0%, 92%, 1);
      }

      section.copy {
        height: 120px;
        width: 100%;
        position: relative;
      }

      button {
        /* transition: all 0.25s ease; */
        pointer-events: all;
        cursor: pointer;
      }

      button.copy-button {
        position: absolute;
        top: 24px;
        left: 181px;

        text-align: center;
        width: 130px;
        height: 42px;
        font-weight: 600;
        font-size: 16px;
        line-height: 22px;
        color: #ffffff;
        background: linear-gradient(85.46deg, #a67bc2 0%, #c771e1 50.52%, #e9a8fa 100%);
        border-radius: 12px;
      }

      button.copy-button:hover {
        background: linear-gradient(85.46deg, #b481d5 0%, #ce67ed 50.52%, #e88fff 100%);
        box-shadow: 0px 41px 89px rgba(234, 42, 210, 0.44), 0px 15.7926px 28.3481px rgba(234, 42, 210, 0.267259),
          0px 3.34074px 7.25185px rgba(234, 42, 210, 0.172741);
      }

      div.line-container {
        height: 1px;
        margin: 60px 0 20px;
      }

      span.line {
        width: 279px;
        border: 1px solid hsla(0, 0%, 88%, 1);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      figure {
        margin: 0;
      }

      figure .image {
        height: 143px;
        object-fit: cover;
      }
    </style>
